<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        abbr{
            text-decoration:none;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Criar uma lista de tags e ao passar o mouse, poder ver qual é a tag a utilizar</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;"> parágrafo</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gt;">Lista Ordenada</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="usar a tag &lt;ul&gt;">lista não odernada</abbr></li>
        <li><abbr title="de &lt;h1&gt; para &lt;h6&gt;">Ordem de títulos</abbr></li>
        <li><abbr title="Usar a tag &lt;small&gt;">Textos pequenos</abbr></li>
        
    </ul>
    
</body>
</html>
