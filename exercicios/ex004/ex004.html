<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Colocando Favicon no html</title>
</head>
<body>
    <h1>Colocando Favicon no site</h1>
    <p> Para tal, é preciso que baixemos um favicon em alguns sites ou até mesmo façamos o nosso, mas temos que salver o mesmo em .ico para assim conseguir exibir. O Favicon é exibido na tab de um site. Lembrando que o link tem que ficar certinho no href para funcionar!  
    </p>
</body>
</html>
