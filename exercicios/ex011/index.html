<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Criar uma imagem Flexível funcional. </h1>
    <p>Usarei as 3 imagens que eu coloquei aqui para criar uma imagem flexível funcional</p>
    <picture>   
        <source media="(max-width:800px)" srcset="paisagemp.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="paisagemm.jpg" type="image/jpg">
        <img src="paisagemg.jpg" alt="Imagem flexível funciona">
    </picture>
    <h1>Para reproduzir um audio, precisamos apenas usar a tag audio</h1>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <h1>Reproduzindo audio de forma diferente!</h1>
    <audio preload="metadata" autoplay="autoplay" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente não está funcionando, <a href="midia/guanacast-33.mp3">clique aqui</a> para baixar em mp3</p>
    </audio>
</body>
</html>
