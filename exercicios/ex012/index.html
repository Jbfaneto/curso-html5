<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeo</title>
</head>
<body>
    <h1>Hospedagem própria</h1>
    <p>Para colocar um vídeo com hospedagem própria, é preciso ter vídeos com vários formatos diferentes.</p>
    <video src="media/meu-video.mp4" width="500px" controls autoplay></video>
    <video width="500px" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.ogv" type="video/ogv" >
        <source src="media/meu-video.m4v" type="video/m4v">
        <p>Seu navegador não é compativel, baixar o vídeo <a href="media/meu-video.mp4">aqui</a></p>
        
        
    </video>
    <h1> Vídeos do Youtube.</h1>
    <p>Para vídeos do youtube, usar essa tag que é gerada pelo próprio youtube lá no compartilhar dele...</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/uSYRaRSwt30" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
