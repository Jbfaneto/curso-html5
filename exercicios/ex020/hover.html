<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando DIV</title>
    <style>
        body{
            font: bold 2em arial, sans-serif;
        }
        div {
            width: 500px;
            background-color:blue;
            height:50px;
        }
        div > p {
            display: none;

        }

        div:hover > p {
            display:block;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Trabalhando hover na DIV</h1>
    <p>Demonstração de como o hover funciona</p>
    <div>
    <h2>Passe o mouse</h2>
    <p>Paragrafo escondido</p>
    </div>
    
</body>
</html>
