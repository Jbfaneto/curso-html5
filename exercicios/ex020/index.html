<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando Pseudoclasses</title>
    <style>
        body{
            font: bold 2em arial, sans-serif;
        }
        div{
            display:inline-block;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
            background-color: rgb(50, 25, 60);
        }
        div:hover {
            background-color:yellow;
            color:red;
            font-size: 2.5em;
        }
        
    </style>
</head>
<body>
    <div id="1">01</div>
    <div id="2">02</div>
    <div id="3">03</div>
</body>
</html>
